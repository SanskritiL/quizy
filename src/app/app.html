

<ion-menu [content]="content">
        <ion-header>
          <ion-toolbar>
            <ion-title>
            Menu
            </ion-title>
          </ion-toolbar>
        </ion-header>


        <ion-content class= "menucontent">
         <ion-list>
           <button ion-item menuClose *ngFor = "let p of pages" (click)="openPage(p)">
             {{p.title}}
             <ion-icon item-end name="{{p.icon}}"></ion-icon>
           </button>
         </ion-list>
        
        </ion-content>
</ion-menu>






<ion-nav [root]="rootPage" type="overlay" #content swipeBackEnabled="false"></ion-nav>
